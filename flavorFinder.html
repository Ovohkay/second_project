<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/flavor.css">
</head>
<body>
    <header>
        <div class="TopHeader"></div>
        <div class="BottomHeader">
            <div class="RightHead">
                <p>Products</p>
                <p>Recipes</p>
                <p>Experience Ice Cream</p>
            </div>
            <div class="MidHead">
                <img src="./img/Ice-Cream-Logo-Color-Outline-350x350.png" alt="">
            </div>
            <div class="LastHead">
                <ul>
                    <li>Brands</li>
                    <li>flavor finder</li>
                    <li><img src="./img/1hCW8mTeGXo6i.svg" alt=""></li>
                </ul>

            </div>
        </div>
    </header>
    <main>
        <div class="hero">
            <img src="./img/flavoourHero.jpeg" alt="">
        </div>
        <div class="locate">
            <div class="vanila">
                <div class="vanilaPic"></div>
                <div class="vanilaForm">
                    <div class="top">
                        <div class="topOne">
                            <h1>vanila Ice Cream</h1>
                        </div>
                        <div class="topTwoHolder">
                            <div class="topTwo">
                                <form action="">
                                    <label for="brand">Brand</label>
                                    <select name="brand" id="brand">
                                        <option value="">Haagen-Dazs</option>
                                        <option value="Haagen-Dazs">Haagen-Dazs</option>
                                        <option value="Haagen-Dazs">Haagen-Dazs</option>
                                        <option value="Haagen-Dazs">Haagen-Dazs</option>
                                        <option value="Haagen-Dazs">Haagen-Dazs</option>
                                    </select>
                            </div>
                            <div class="topTwo2">
                                <form action="">
                                    <label for="brand">Product type</label>
                                    <select name="brand" id="brand">
                                        <option value="">Ice Cream</option>
                                        <option value="Haagen-Dazs">Ice Cream</option>
                                        <option value="Haagen-Dazs">Haagen-Dazs</option>
                                        <option value="Haagen-Dazs">Haagen-Dazs</option>
                                        <option value="Haagen-Dazs">Haagen-Dazs</option>
                                    </select>
                            </div>
                        </div>
                        
                    </div>
                    <div class="bottom">
                        <div class="bottomOne">
                            <form action="">
                                <label for="brand">Flavor</label>
                                <select name="brand" id="brand">
                                    <option value="">Vanilla</option>
                                    <option value="Haagen-Dazs">Ice Cream</option>
                                    <option value="Haagen-Dazs">Haagen-Dazs</option>
                                    <option value="Haagen-Dazs">Haagen-Dazs</option>
                                    <option value="Haagen-Dazs">Haagen-Dazs</option>
                                </select>
                        </div>

                        
                        <div class="bottomTwo">
                            <form action="">
                                <label for="brand">Size</label>
                                <select name="brand" id="brand">
                                    <option value="">14 OZ</option>
                                    <option value="Haagen-Dazs">Ice Cream</option>
                                    <option value="Haagen-Dazs">Haagen-Dazs</option>
                                    <option value="Haagen-Dazs">Haagen-Dazs</option>
                                    <option value="Haagen-Dazs">Haagen-Dazs</option>
                                </select>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="locatetext">
                    <!-- <div class="LocateinputHolder"> -->

                    </div>
                </div>
            </div>
            
        </div>
    </main>
    
</body>
</html>
