<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
        <div class="overlay">
            <div class="form">
            <div class="logo"><img src="./img/Ice-Cream-Logo-Color-Outline-350x350--426H5U.png" alt="">
            </div>
            <h1>Sign up</h1><br><br>
            
            <div class="google-signin">
                <div class="icon"><img src="./img/google.png" alt=""></div>
                <div class="text"> <a href="https://www.google.com">Sign up with google</a> </div>
            </div>

            <div class="holder">
                <div class="div1">
                    <label class="username" for="#">Username or Email Address</label>
                <div class="name"><input type="text" placeholder="name@mail.com" required></div>
                </div>

                <div class="div2">
                    <div><label class="password" for="#">Password</label></div>
                    <div class="pwrd"><input type="password" placeholder="password" required></div>
                 </div>

                 <div class="div3">
                    <label class="confirm-password" for="#">Confirm password</label>
                   <div class="confirm-pwd"><input type="password" placeholder="confirm password" required></div>
                 </div>

                 <div class="btn"> <a href="./home.html">Sign Up</a> </div>
                 <a href="./signin.html" class="tt"> already have an account?<br>Sign in </a>
            </div>
            
            
        </div>
        </div>
        
    </div>
